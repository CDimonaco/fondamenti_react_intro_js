<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fondamenti di React - Thinking in React</title>
    <!-- Non usare in produzione - solo per caricare react dentro la pagina, senza build! -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Il DIV contenitore che verrà manipolato da React, inizialmente è vuoto o con un placeholder -->
    <div id="root">Applicazione non ancora caricata</div>

    <script type="text/babel">
      /* eslint-disable react/react-in-jsx-scope */

      // ------- COUNTER COMPONENT -------
      const Counter = () => {
        // => const [stato, setter stato] = useState(default)
        // eslint-disable-next-line no-undef
        const [number, setNumber] = React.useState(2);

        // => increment è un event handler, viene passato ma lo ignoriamo
        const increment = () => {
          setNumber(number + 1);
        };
        return (
            <div className="card" style={{ width: '18rem' }}>
            <img src="https://placehold.co/400" className="card-img-top" alt="..." onClick={increment} />
            <div className="card-body">
                <h5 className="card-title">Contatore</h5>
                <p className="card-text">Il valore del counter è {number}</p>
            </div>
            </div>
        );
      };

      // ------- ENTRYPOINT ---------------
      function MyApp() {
        return (
          <div className="container mt-5">
            <div className="row" id="recipes-container">
              <Counter />
            </div>
           </div>
        );
      }

      const container = document.getElementById('root');
      // eslint-disable-next-line no-undef
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
